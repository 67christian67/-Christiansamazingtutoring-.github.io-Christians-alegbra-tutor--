<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian's Amazing Tutoring Hub</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header class="main-header">
        <div class="top-icon">
            <img src="path/to/your/top-left-icon.png" alt="Icon">
        </div>

        <div class="social-icons">
            <a href="https://discord.com" target="_blank"><img src="path/to/discord-icon.png" alt="Discord"></a>
            <a href="https://github.com" target="_blank"><img src="path/to/github-icon.png" alt="GitHub"></a>
            <a href="https://tiktok.com" target="_blank"><img src="path/to/tiktok-icon.png" alt="TikTok"></a>
        </div>
    </header>

    <main class="center-section">

        <div class="logo-area">
            <div class="access-message">ACCESSING TUTORING HUB...</div>
            <img src="path/to/your/Christians-Tutoring-Hub-Logo.png" alt="Christian's Tutoring Hub" class="main-logo">
        </div>

        <div class="boot-box">
            > SYSTEM BOOTING...<br>
            > WELCOME TO Christian's TUTORING HUB.<br>
            > CONNECTING... <span class="success">SUCCESS</span><br>
            > LESSONS LOADING...<br>
            > BOREDOM BEING SOLVED...
        </div>

        <hr class="separator">

        <div class="button-container">
            <a href="#" class="btn primary-btn">LESSONS</a>
            <a href="#" class="btn secondary-btn">PARTNERS</a>
        </div>

        <div class="popular-section-title">
            [ POPULAR ]
        </div>
        
        <section class="popular-content">
            <div class="content-card">...</div>
            <div class="content-card">...</div>
            </section>

    </main>

</body>
</html>
